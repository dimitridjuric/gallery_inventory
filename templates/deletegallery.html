{% extends 'layout.html' %}
{% block title%} {{gallery.name}} {{artist}} Inventory {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
    
{% block search %}{% endblock %}
    
{% block content %}
        <h2> Are you sure you want to delete {{gallery.name}}? </h2>
        <form action="{{ url_for('deleteGallery',gallery_id = gallery.id)}}" method = 'post'>
        <input type='submit', value = 'Confirm Delete'>
        </form>
        <a href = "{{ url_for('galleryList', gallery_id = gallery.id)}}"> Cancel </a>
{% endblock %}
