{% extends 'layout.html' %}
{% block title%}Edit Artwork{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block search %}{% endblock %}

{% block content %}
        <h2> Edit {{item.title}}</h2>
        
        <form action="{{url_for('editInventoryItem', gallery_id = gallery_id,item_id = item.id)}}" method = 'POST'>
        
        <p>Title:<input type='text' size='80' name='title' placeholder='{{item.title}}'></p>
        <p>Artist:<input type='text' size='80' name='artist' placeholder='{{item.artist}}'></p>
        <p>Date:<input type='text' size='80' name='date' placeholder='{{item.date}}'></p>
        <p>Dimensions:<input type='text' size='80' name='dimensions' placeholder='{{item.dimensions}}'></p>
        <p>Medium:<input type='text' size='80' name='medium' placeholder='{{item.medium}}'></p>
        <p>On Display:<input type='text' size='80' name='ondisplay' placeholder='{{item.ondisplay}}'></p>
        <p>Image URL:<input type='text' size='80' name='imgurl' placeholder='{{item.imgurl}}'></p>
        <input type='submit' value='Update'>
        
        </form>
        <a href = "{{ url_for('galleryInventory', gallery_id = gallery_id)}}"> Cancel </a>
{% endblock %}
